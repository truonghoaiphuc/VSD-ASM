<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
  <!-- Favicon-->
</head>
<body class="login-page">
  <div class="login-box">
    <div class="logo">
      <a href="javascript:void(0);">VSD<b>Assets</b></a>
      <small>Hệ thống quản lý tài sản</small>
    </div>
    <div class="card">
      <div class="body">
        <form id="sign_in" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
          <div class="msg">Đăng nhập hệ thống</div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">person</i>
            </span>
            <div class="form-line">
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="model.username"
                #username="ngModel"
                placeholder="Tên đăng nhập"
                required
                autofocus
              />
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">lock</i>
            </span>
            <div class="form-line">
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="model.password"
                #password="ngModel"
                placeholder="Mật khẩu"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 p-t-5">
              <input
                type="checkbox"
                name="rememberme"
                id="rememberme"
                class="filled-in chk-col-pink"
              />
              <label for="rememberme">Nhớ mật khẩu</label>
            </div>
            <div class="col-xs-4">
              <button [disabled]="loading" class="btn btn-block bg-pink waves-effect" href="index.html">Đăng nhập</button>
              <div *ngIf="loading" class="preloader">
                <div class="spinner-layer pl-black">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            </div>
          </div>
          <div class="row m-t-15 m-b--20">
            <div class="col-xs-6">
              <a href="sign-up.html">Đăng ký</a>
            </div>
            <div class="col-xs-6 align-right">
              <a href="forgot-password.html">Quên mật khẩu</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
